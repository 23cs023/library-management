<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <header>
        <h1>Library Management System</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Books</a></li>
            <li><a href="#">Students</a></li>
            <li><a href="#">Issue Book</a></li>
            <li><a href="#">Return Book</a></li>
            <li><a href="#">Login</a></li>

            <svg xmlns="http://www.w3.org/2000/svg"
                 width="16" height="16" fill="currentColor"
                 class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd"
                      d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8
                         m8-7a7 7 0 0 0-5.468 11.37
                         C3.242 11.226 4.805 10 8 10
                         s4.757 1.225 5.468 2.37
                         A7 7 0 0 0 8 1"/>
            </svg>
        </ul>
    </nav>

    <div class="container">
        <div class="login-boxstudent">
            <h3>Student Login</h3>

            <label for="fname">Name:</label>
            <input type="text" id="fname" placeholder="Enter Name"><br>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter age"><br>

            <label for="phonenumber">Phonenum:</label>
            <input type="tel" id="phonenumber" placeholder="Enter number"><br>

            <label for="date">Date of Birth:</label>
            <input type="date" id="date"><br>

            <label for="StudentEmail">Email:</label>
            <input type="email" id="StudentEmail" placeholder="Your Email*"><br>

            <label for="StudentPassword">Password:</label>
            <input type="password" id="StudentPassword" placeholder="Your password*"><br>

            <button id="button">Login</button>
        </div>
    </div>
    <script src="/js/login.js"></script>

</body>
</html>
